{% extends 'base.html' %}

{% block title %}
{{ post.name }}
{% endblock %}

{% block content%}

<ul>
{% for post in object_list %}
<li><a href="{% url 'category' post.name %}">
	{{ post.name }} </a> 
	{% if user.is_superuser %}
	-
	<small><a href={% url 'update-category' post.pk %}>Editer</a></small> - 
	<small><a href={% url 'delete-category' post.pk %}>Effacer</a></small></li>
	{% endif %}
{% endfor %}
</ul>

{% endblock %}
